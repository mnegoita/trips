<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title> {% block head_title %}{% endblock %} | Trips </title>

        {% load static %}

        <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap-4.5.3/dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/select2/select2-4.0.13/dist/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/tempus-dominus/tempusdominus-bootstrap-4.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/icofont/icofont.min.css' %}">

        {{ form.media }}

        <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>    
        <script type="text/javascript" src="{% static 'admin/js/urlify.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/vendor/xregexp/xregexp.min.js' %}"></script>
       
        {% block extrahead %}{% endblock %}

        <link rel="stylesheet" href="{% static 'base/base.css' %}">
        <link rel="stylesheet" href="{% static 'base/custom_select2.css' %}">
        
    </head>

    <body>    
    
        <div class="container container-sm">
            {% block content %}{% endblock %}
        </div>   
    
        <a id="back-to-top" title="Back to top" href="#">&#10148;</a>

        <script src="{% static 'vendor/jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'vendor/select2/select2-4.0.13/dist/js/select2.min.js' %}"></script> 
        <script src="{% static 'vendor/bootstrap/bootstrap-4.5.3/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/moment-js/moment.min.js' %}"></script>
        <script src="{% static 'vendor/tempus-dominus/tempusdominus-bootstrap-4.min.js' %}"></script> 
        
        <script src="{% static 'base/custom_select2.js' %}"></script>
        <script src="{% static 'base/custom_ckeditor.js' %}"></script>
        <script src="{% static 'base/base.js' %}"></script>

    </body>
</html>
